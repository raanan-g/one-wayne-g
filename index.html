<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Slider</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-size: cover;
            background-position: center;
            animation: zoom 12s linear infinite, fade 12s linear infinite;
            opacity: 0;
        }
        .youtube-audio {
            display: none;
        }
        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        @keyframes fade {
            0% { opacity: 0; }
            33% { opacity: 1; }
            66% { opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background-container" id="background-container"></div>
